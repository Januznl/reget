name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        cache: false

    - name: Build application
      run: go build -v ./...
  
    - name: Run linting
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest

    - name: Run tests
      run: make test